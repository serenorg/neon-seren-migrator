name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: postgres-seren-replicator
            asset_name: postgres-seren-replicator-linux-x64-binary
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: postgres-seren-replicator
            asset_name: postgres-seren-replicator-macos-x64-binary
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: postgres-seren-replicator
            asset_name: postgres-seren-replicator-macos-arm64-binary
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Strip binary (macOS)
        if: matrix.os == 'macos-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List artifacts
        run: |
          ls -lR release-artifacts/
          find release-artifacts/ -type f -exec chmod +x {} \;

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}

          # Generate release notes
          cat > release-notes.md << 'EOF'
          ## ðŸ› Bug Fix Release: v2.0.1

          This patch release fixes connection URL query parameter handling.

          ### ðŸ”§ Bug Fixes

          **Fixed: Query Parameter Support (Issue #109)**
          - Fixed pg_dumpall failing with connection URLs containing query parameters (e.g., `sslmode=require`, `channel_binding=require`)
          - Query parameters are now properly parsed and passed to PostgreSQL tools as environment variables
          - Enables support for PostgreSQL providers requiring SSL/TLS (Neon, AWS RDS, etc.)
          - Fixed pg_dumpall to use `--database` instead of `--dbname` flag

          ### Impact

          This fix resolves connection failures when using PostgreSQL connection URLs with SSL/TLS settings or other query parameters. Users connecting to Neon, AWS RDS with SSL, or any PostgreSQL instance requiring connection parameters can now use the tool without issues.

          ### Installation

          Download the appropriate binary for your platform:

          - **Linux (x64)**: `postgres-seren-replicator-linux-x64-binary`
          - **macOS (Intel)**: `postgres-seren-replicator-macos-x64-binary`
          - **macOS (Apple Silicon)**: `postgres-seren-replicator-macos-arm64-binary`

          Make the binary executable:

          ```bash
          chmod +x postgres-seren-replicator-*-binary
          ./postgres-seren-replicator-*-binary --help
          ```

          ### Upgrade Recommendation

          Users connecting to PostgreSQL instances with SSL/TLS requirements should upgrade to this version.

          ### Fixed Issues

          - #109: pg_dumpall fails with connection URLs containing query parameters

          **Full Changelog**: https://github.com/serenorg/postgres-seren-replicator/compare/v2.0.0...${VERSION}
          EOF

          # Create release with all binaries
          gh release create "${VERSION}" \
            --title "Release ${VERSION}" \
            --notes-file release-notes.md \
            release-artifacts/postgres-seren-replicator-linux-x64-binary/postgres-seren-replicator-linux-x64-binary \
            release-artifacts/postgres-seren-replicator-macos-x64-binary/postgres-seren-replicator-macos-x64-binary \
            release-artifacts/postgres-seren-replicator-macos-arm64-binary/postgres-seren-replicator-macos-arm64-binary
