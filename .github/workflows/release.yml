name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: postgres-seren-replicator
            asset_name: postgres-seren-replicator-linux-x64-binary
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: postgres-seren-replicator
            asset_name: postgres-seren-replicator-macos-x64-binary
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: postgres-seren-replicator
            asset_name: postgres-seren-replicator-macos-arm64-binary
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Strip binary (macOS)
        if: matrix.os == 'macos-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List artifacts
        run: |
          ls -lR release-artifacts/
          find release-artifacts/ -type f -exec chmod +x {} \;

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}

          # Generate release notes
          cat > release-notes.md << 'EOF'
          ## ðŸš€ Major Release: v2.0.0

          This major release includes **advanced selective replication features** and **critical security fixes** for credential handling.

          ### ðŸŽ¯ New Features: Selective Replication

          - **Schema-Aware Filtering**: Support for `schema.table` notation in all filter operations
          - **Table-Level Replication Rules**: Control exactly which tables and data to replicate
            - Schema-only tables (structure without data)
            - Table filters with SQL predicates
            - Time-based filters for time-series data
          - **FK-Safe CASCADE**: Automatic detection and validation of foreign key relationships during filtered snapshots
          - **Interactive Mode**: Terminal UI for selecting databases and tables to replicate
          - **Configuration Files**: TOML-based configuration for complex replication scenarios
          - **Checkpoint Resume**: Resume interrupted `init` operations from last completed database

          ### ðŸ”’ Security Fixes

          **ðŸ”´ CRITICAL: Command Injection Vulnerability (Issue #75)**
          - Fixed command injection vulnerability in pg_dump/pg_dumpall/psql/pg_restore invocations
          - Credentials are now passed via secure `.pgpass` files instead of command-line arguments
          - Passwords no longer visible in process listings (`ps` output)
          - Automatic cleanup of temporary credential files using Rust's RAII pattern
          - All PostgreSQL tool invocations now use separate connection parameters

          **ðŸŸ¡ Password Exposure in Subscription Metadata (Issue #76)**
          - Documented PostgreSQL subscription password exposure in system catalogs
          - Added security warnings when creating subscriptions
          - Provided comprehensive mitigation guide for using `.pgpass` on target servers
          - Users can now avoid storing passwords in `pg_subscription` catalog

          ### Installation

          Download the appropriate binary for your platform:

          - **Linux (x64)**: `postgres-seren-replicator-linux-x64-binary`
          - **macOS (Intel)**: `postgres-seren-replicator-macos-x64-binary`
          - **macOS (Apple Silicon)**: `postgres-seren-replicator-macos-arm64-binary`

          Make the binary executable:

          ```bash
          chmod +x postgres-seren-replicator-*-binary
          ./postgres-seren-replicator-*-binary --help
          ```

          ### Upgrade Recommendation

          **All users should upgrade immediately** to protect against credential exposure vulnerabilities.

          ### Fixed Issues

          - #75: Command injection vulnerability in PostgreSQL tool invocations
          - #76: Password exposure in subscription connection strings

          **Full Changelog**: https://github.com/serenorg/postgres-seren-replicator/compare/v1.2.0...${VERSION}
          EOF

          # Create release with all binaries
          gh release create "${VERSION}" \
            --title "Release ${VERSION}" \
            --notes-file release-notes.md \
            release-artifacts/postgres-seren-replicator-linux-x64-binary/postgres-seren-replicator-linux-x64-binary \
            release-artifacts/postgres-seren-replicator-macos-x64-binary/postgres-seren-replicator-macos-x64-binary \
            release-artifacts/postgres-seren-replicator-macos-arm64-binary/postgres-seren-replicator-macos-arm64-binary
