name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: postgres-seren-replicator
            asset_name: postgres-seren-replicator-linux-x64-binary
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: postgres-seren-replicator
            asset_name: postgres-seren-replicator-macos-x64-binary
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: postgres-seren-replicator
            asset_name: postgres-seren-replicator-macos-arm64-binary
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Strip binary (macOS)
        if: matrix.os == 'macos-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List artifacts
        run: |
          ls -lR release-artifacts/
          find release-artifacts/ -type f -exec chmod +x {} \;

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}

          # Generate release notes
          cat > release-notes.md << 'EOF'
          ## âœ¨ Minor Release: v2.3.0

          This release adds verbose progress output to all dump and restore operations, providing real-time feedback during long-running replication tasks.

          ### ðŸŽ¯ New Features

          **Verbose Progress Output for All Operations**
          - Added `--verbose` flag to `pg_dumpall` for global object dump progress
          - Added `--verbose` flag to `pg_dump` for schema and data dump progress
          - Added `-v ON_ERROR_STOP=1` to `psql` commands for better error visibility
          - `pg_restore` already had verbose output enabled

          ### Why This Matters

          Previously, users experienced silent periods during dump and restore operations, making it unclear if the tool was working or stuck. This was especially problematic during:
          - Large database dumps that could take minutes or hours
          - Multi-table operations where progress wasn't visible
          - Operations on macOS and other platforms where native progress wasn't showing

          Now users see real-time output like:
          ```
          pg_dump: reading schemas
          pg_dump: reading user-defined tables
          pg_dump: dumping contents of table "public"."users"
          pg_dump: dumping contents of table "public"."orders"
          pg_restore: processing data for table "public"."users"
          pg_restore: processing data for table "public"."orders"
          ```

          ### Benefits

          - **Transparency**: See exactly which tables are being processed in real-time
          - **Confidence**: Know the tool is actively working, not stuck or frozen
          - **Debugging**: Identify slow tables or operations immediately
          - **Better UX**: No more wondering if the process has stalled during long operations

          ### Installation

          Download the appropriate binary for your platform:

          - **Linux (x64)**: `postgres-seren-replicator-linux-x64-binary`
          - **macOS (Intel)**: `postgres-seren-replicator-macos-x64-binary`
          - **macOS (Apple Silicon)**: `postgres-seren-replicator-macos-arm64-binary`

          Make the binary executable:

          ```bash
          chmod +x postgres-seren-replicator-*-binary
          ./postgres-seren-replicator-*-binary --help
          ```

          ### Upgrade Recommendation

          Recommended for all users. This release significantly improves the user experience during replication operations by providing clear, real-time progress feedback.

          **Full Changelog**: https://github.com/serenorg/postgres-seren-replicator/compare/v2.2.0...${VERSION}
          EOF

          # Create release with all binaries
          gh release create "${VERSION}" \
            --title "Release ${VERSION}" \
            --notes-file release-notes.md \
            release-artifacts/postgres-seren-replicator-linux-x64-binary/postgres-seren-replicator-linux-x64-binary \
            release-artifacts/postgres-seren-replicator-macos-x64-binary/postgres-seren-replicator-macos-x64-binary \
            release-artifacts/postgres-seren-replicator-macos-arm64-binary/postgres-seren-replicator-macos-arm64-binary
