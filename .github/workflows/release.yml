name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: postgres-seren-replicator
            asset_name: postgres-seren-replicator-linux-x64-binary
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: postgres-seren-replicator
            asset_name: postgres-seren-replicator-macos-x64-binary
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: postgres-seren-replicator
            asset_name: postgres-seren-replicator-macos-arm64-binary
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Strip binary (macOS)
        if: matrix.os == 'macos-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List artifacts
        run: |
          ls -lR release-artifacts/
          find release-artifacts/ -type f -exec chmod +x {} \;

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}

          # Generate release notes
          cat > release-notes.md << 'EOF'
          ## ðŸ› Patch Release: v2.3.1

          This patch release fixes a critical bug in filtered table replication that caused TRUNCATE operations to fail with double-quoted table identifiers.

          ### ðŸ”§ Bug Fixes

          **Fixed Double-Quoting Bug in Filtered Table Replication**
          - Resolved error: `relation ""public"."table"" does not exist`
          - Bug occurred when using table-level predicates or time-based filters during init
          - TRUNCATE operations now correctly handle schema-qualified table names

          ### Root Cause

          The code was calling `quote_ident()` on table names that were already schema-qualified and quoted (e.g., `"public"."output"`). This resulted in double-quoting: `""public"."output""` which PostgreSQL cannot parse.

          ### Impact

          Users running `init` with filtered replication (via `--config` or interactive mode with table rules) would encounter failures during the snapshot phase when the tool attempted to truncate target tables before copying filtered data.

          ### Installation

          Download the appropriate binary for your platform:

          - **Linux (x64)**: `postgres-seren-replicator-linux-x64-binary`
          - **macOS (Intel)**: `postgres-seren-replicator-macos-x64-binary`
          - **macOS (Apple Silicon)**: `postgres-seren-replicator-macos-arm64-binary`

          Make the binary executable:

          ```bash
          chmod +x postgres-seren-replicator-*-binary
          ./postgres-seren-replicator-*-binary --help
          ```

          ### Upgrade Recommendation

          **Critical for users of filtered replication**. If you use table-level predicates, time-based filters, or schema-only tables in your replication configuration, upgrade immediately to avoid TRUNCATE failures.

          **Full Changelog**: https://github.com/serenorg/postgres-seren-replicator/compare/v2.3.0...${VERSION}
          EOF

          # Create release with all binaries
          gh release create "${VERSION}" \
            --title "Release ${VERSION}" \
            --notes-file release-notes.md \
            release-artifacts/postgres-seren-replicator-linux-x64-binary/postgres-seren-replicator-linux-x64-binary \
            release-artifacts/postgres-seren-replicator-macos-x64-binary/postgres-seren-replicator-macos-x64-binary \
            release-artifacts/postgres-seren-replicator-macos-arm64-binary/postgres-seren-replicator-macos-arm64-binary
